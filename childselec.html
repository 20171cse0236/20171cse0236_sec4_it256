<html>
<head>
<title>CSS child selector</title>
<style>
div>p{
color:white;
background-color:green;
padding:2px;
}
</style>
</head>
<body style="text-align:center;">
<div>
<h2 style="color:green;">
CSS CHILD SELECTOR
</h2>
<p>
A computer science portal.
</P>
</div>
<p>Welcome to presidency university</p>
<p>this paragraph will not be styled</p>
</body>
</html>
